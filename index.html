<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <div class="section nft">
            <div class="container">
                <div class="nft-container-contents">
                    <div class="nft-card">
                        <div class="nft-image">
                            <img src="images/image-equilibrium.jpg" alt="">
                            <div class="overlay"></div>
                        </div>
                        <div class="nft-body">
                            <h1>Equilibrium #3429</h1>
                            <p>
                                Our Equilibrium collection promotes balance and calm.
                            </p>
                            <div class="nft-content">
                                <div class="info">
                                    <img src="images/icon-ethereum.svg" alt="ethereum icon">
                                    <span class="eth">0.041 ETH</span>
                                </div>
                                <div class="info">
                                    <img src="images/icon-clock.svg" alt="clock icon">
                                    <span>3 days left</span>
                                </div>
                            </div>
                            <hr class="hr">
                            <div class="nft-bottom">
                                <div class="nft-bottom-img-container">
                                    <img src="images/image-avatar.png" alt="avatar">
                                </div>
                                <p>Creation of <span>Jules Wyvern</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="martinmngodo.com">Martin Mngodo</a>.
        </div>
    </footer>

</body>
</html>
